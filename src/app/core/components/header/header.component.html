<header class="header">
    <div class="container">
      <div class="left">
        <a href="#">
          <img src="./assets/Logo.png" alt="Logo" height="70px" width="70px">
        </a>
      </div>
      <div class="right">
        <button class="toggleButton" (click)="toggleMode()">
          <img [src]="getImagePath()" alt="Light/Dark Mode Image">
        </button>
      </div>
    </div>
</header>
