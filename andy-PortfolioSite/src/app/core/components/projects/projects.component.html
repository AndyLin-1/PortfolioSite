<section class="projects">
  <div class="main-container">
    <div class="project-container">
      <div class="project-overview">
        <h2 class="project-title">{{selectedProject.title}}</h2>
        <img [src]="selectedProject.overallImage" class="project-image">
        <p class="project-desc">{{selectedProject.description}}</p>
      </div>  
      <div class="project-features">
        <div *ngFor="let features of selectedProject.features; let i = index" class="feature-item">
          <div class="feature-title" (click)="toggleItem(i)">
            {{ features.name }}
          </div>
          <div *ngIf="openItemIndex === i" class="feature-content">
            <img [src]="features.image" class="feature-image">
            <p class="feature-desc">{{features.description}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="controls-container">
